<div id="blog-input">
    
    <div class="blog-field">
        <input type="text" name="title" [(ngModel)]="blog.title" placeholder="Blog Title">
    </div>

    <div class="blog-field">
        <textarea cols="60" rows="15" name="content" [(ngModel)]="blog.content" placeholder="Blog Content"></textarea>
    </div>

    <div>
        <button (click)="saveBlog()">Save</button>
    </div>


</div>
